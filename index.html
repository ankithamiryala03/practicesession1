
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Digital Twin</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
<h1>AI-Powered Digital Twin</h1>
<input type="text" id="inputData" placeholder="Enter feature values (comma separated)">
<button id="predictBtn">Predict</button>
<p id="predictionResult"></p>

<script>
  document.getElementById('predictBtn').onclick = async () => {
    const inputData = document.getElementById('inputData').value.split(',').map(Number);
    const response = await fetch('http://localhost:8000/predict/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ features: inputData }),
    });

    const result = await response.json();
    document.getElementById('predictionResult').innerText = 'Prediction: ' + result.prediction;
  };
</script>
</body>
</html>
