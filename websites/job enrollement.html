<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job enrollment</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div>
  <form>

      <lengend>JOB ENROLLMENT</lengend><br>
      <br>
      <label>Username</label><br>
      <input type="text" placeholder="Username"><br>
      <label>Passwordd</label><br>
      <input type="password" placeholder="Password"><br>
      <label>Email</label><br>
      <input type="email " placeholder="Email"><br>
      <label>About Yourself</label><br>
      <textarea rows="3" cols="40">Bio</textarea><br>
      <label>Designation</label><br>
      <select>
      <option value="Software Engineering">Software Engineeing</option>
      <option value="Software Developer">Software Developer</option>
      <option value="Software techincal">Software techincal</option>
      </select><br>
      <label>DOB</label><BR>

      <label>Your Image</label><br>
      <input type="file"><br>
      <LABEL>Mobile number</LABEL><BR>
      <INPUT TYPE="NUMBER"><BR>
      <label>Programming level</label><br>
      <input type="checkbox"  value="Beginner">Beginner
      <input type="checkbox"  value="Medium">Medium
      <input type="checkbox" value="Profession">Profession<br>
      <label>Expertise</label><br>
      <input type="radio" name="levels" value="Backend">Backend
      <input type="radio" name="levels" value="Frontend">Frontend
      <input type="radio" name="levels" value="Database">Database
      <input type="radio" name="levels" value="Fullstack">Fullstack<br>
      <LABEL>Website URL</LABEL><BR>

      <br>
      <input  class="button" type="submit" value="Enroll" >
      <input  class="button" type="Reset" value="Reset"><br>
  </form>
</div>

</body>
</html>
