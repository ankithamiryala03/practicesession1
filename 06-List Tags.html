<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List tag</title>
    <style>
      ul,ol{
          background-color:grey;
          font-family: "Quixley LET",Sans-Serif;
      }
      li{
          background-color:deeppink;
          margin:10px;
          padding: 10px;
          width: 700px;
      }
    </style>
</head>
<body>
<ul>
    <li>ANKITHA</li>
    <li>AMULYA</li>
    <li>SANTHOSH</li>
    <li>SAMPATH</li>
    <li>HARSHA</li>
</ul>
<ol>
    <li>ANKITHA</li>
    <li>AMULYA</li>
    <li>SANTHOSH</li>
    <li>SAMPATH</li>
    <li>HARSHA</li>
</ol>
</body>
</html>
